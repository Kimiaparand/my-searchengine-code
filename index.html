<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="type-city"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Sydney</h1>
        <ul>
          <li id="date">Wednesday 22:40</li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature">20</span
            ><span class="units"><strong>Â°c</strong> </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="windi"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Kimiaparand/my-searchengine-code" class="source"
      >Open-source code</a
    >
    <p>by kimia</p>
    <script src="src/index.js"></script>
  </body>
</html>
